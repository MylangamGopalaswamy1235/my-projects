{% extends "base.html" %}
{% block content %}
<h2>Sensor-based Detection (Manual / Simulated)</h2>
<form method="post">
  <label>Heart Rate (bpm): <input type="number" name="heart_rate" step="1" required></label><br>
  <label>Temperature (°F): <input type="number" name="temperature" step="0.1" required></label><br>
  <label>Oxygen (SpO2 %): <input type="number" name="oxygen" step="1" required></label><br>
  <button type="submit">Detect Syndrome</button>
</form>
<p>Or use simulated values: Heart {{ simulated.heart_rate }}, Temp {{ simulated.temperature }}, O₂ {{ simulated.oxygen }}</p>
{% endblock %}
